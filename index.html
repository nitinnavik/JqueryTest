<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
      $(document).ready(function () {
        $("#datepicker").datepicker();
      });
    </script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <title>JQuery Test</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="./index.js"></script>
  </head>
  <body class="main">
    <div class="header">
      <button
        style="background-color: rgba(253, 131, 0, 0.7)"
        class="tablink"
        onclick="openPage('Transfers', this, 'rgba(253, 131, 0, 0.7)')"
      >
        TRANSFERS
      </button>
      <button
        class="tablink"
        onclick="openPage('Excursions', this, 'rgba(253, 131, 0, 0.7)')"
      >
        EXCURSIONS
      </button>
    </div>
    <div id="Transfers" class="tabcontent">
      <div class="content1">
        <div class="tabcontentmain" style="padding-top: 1rem">
          <div class="drop-content">
            <p>Airport</p>
            <select id="myColors" class="select">
              <option value="Red">Red</option>
              <option value="Green">Green</option>
              <option value="White">White</option>
              <option value="Black">Black</option>
            </select>
          </div>

          <div class="drop-content">
            <p>Hotel</p>
            <div>
              <select id="myColors" class="select">
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="White">White</option>
                <option value="Black">Black</option>
              </select>
            </div>
          </div>

          <div class="drop-content">
            <p>One way / Round trip</p>
            <div>
              <select id="myColors" class="select">
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="White">White</option>
                <option value="Black">Black</option>
              </select>
            </div>
          </div>
        </div>

        <div class="tabcontentmain" style="padding-top: 1rem">
          <div class="drop-content">
            <p>Arrival</p>
            <input type="text" id="datepicker" />
          </div>

          <div class="drop-content">
            <p>Departure</p>
            <div>
              <select id="myColors" class="select">
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="White">White</option>
                <option value="Black">Black</option>
              </select>
            </div>
          </div>

          <div class="drop-content">
            <div class="d-flex" style="justify-content: space-evenly">
              <div style="width: 60px" class="small-drop">
                <p>Adult (+11)</p>
                <select id="myColors" class="select">
                  <option value="Red">1</option>
                  <option value="Green">2-6</option>
                  <option value="White">6-10</option>
                  <option value="Black">10+</option>
                </select>
              </div>
              <div style="width: 60px" class="small-drop">
                <p>Child(2-11)</p>
                <select id="myColors" class="select">
                  <option value="Red">1</option>
                  <option value="Green">2-6</option>
                  <option value="White">6-10</option>
                  <option value="Black">10+</option>
                </select>
              </div>
              <div style="width: 60px" class="small-drop">
                <p>Infant (0-2)</p>
                <select id="myColors" class="select">
                  <option value="Red">1</option>
                  <option value="Green">2-6</option>
                  <option value="White">6-10</option>
                  <option value="Black">10+</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content2">
        <div class="search-main">
          <button class="search">SEARCH</button>
        </div>
      </div>
    </div>
    <div id="Excursions"></div>
  </body>
</html>
