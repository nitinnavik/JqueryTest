<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="./index.js"></script>
    <title>JQuery Test</title>
  </head>
  <body class="main">
    <div class="header">
      <button class="tablink" style="background-color: #ffad4e">
        TRANSFERS
      </button>
      <button class="tablink">EXCURSIONS</button>
    </div>
    <div id="Transfers" class="tabcontent">
      <div class="content1">
        <div class="tabcontentmain" style="padding-top: 1rem">
          <div class="drop-content">
            <p>Airport</p>
            <select id="myColors" class="select">
              <option value="Red">Red</option>
              <option value="Green">Green</option>
              <option value="White">White</option>
              <option value="Black">Black</option>
            </select>
          </div>

          <div class="drop-content">
            <p>Hotel</p>
            <div>
              <select id="myColors" class="select">
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="White">White</option>
                <option value="Black">Black</option>
              </select>
            </div>
          </div>

          <div class="drop-content">
            <p>One way / Round trip</p>
            <div>
              <select id="myColors" class="select">
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="White">White</option>
                <option value="Black">Black</option>
              </select>
            </div>
          </div>
        </div>

        <div class="tabcontentmain" style="padding-top: 1rem">
          <div class="drop-content">
            <p>Arrival</p>
            <input
              type="text"
              name="date"
              class="date"
              readonly
              placeholder="DD/MM/YYYY"
            />
          </div>

          <div class="drop-content">
            <p>Departure</p>
            <div>
              <select id="myColors" class="select">
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="White">White</option>
                <option value="Black">Black</option>
              </select>
            </div>
          </div>

          <div class="drop-content">
            <div class="d-flex" style="justify-content: space-evenly">
              <div style="width: 70px" class="small-drop">
                <p>Adult (+11)</p>
                <select id="myColors" class="select">
                  <option value="Red">Red</option>
                  <option value="Green">Green</option>
                  <option value="White">White</option>
                  <option value="Black">Black</option>
                </select>
              </div>
              <div style="width: 70px" class="small-drop">
                <p>Child(2-11)</p>
                <select id="myColors" class="select">
                  <option value="Red">Red</option>
                  <option value="Green">Green</option>
                  <option value="White">White</option>
                  <option value="Black">Black</option>
                </select>
              </div>
              <div style="width: 70px" class="small-drop">
                <p>Infant (0-2)</p>
                <select id="myColors" class="select">
                  <option value="Red">Red</option>
                  <option value="Green">Green</option>
                  <option value="White">White</option>
                  <option value="Black">Black</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content2">
        <div class="search-main">
          <button class="search">SEARCH</button>
        </div>
      </div>
    </div>
  </body>
</html>
